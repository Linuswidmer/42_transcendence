{% extends 'onepager/land.html' %}
{% load static %}

{% block content %}

<div class="tournament-container">
    <!-- Tournament name -->
    <div class="tournament-name" id="tournamentName">
        Tournament Name
    </div>

    <!-- Players in the tournament -->
    <div class="tournament-players" id="tournamentPlayers">

    <!-- Tournament rounds -->
    <div class="rounds" id="rounds">
        <!-- Rounds will be dynamically added here -->
    </div>
</div>

{% endblock %}
{% block extra_scripts %}
<script  src="{% static 'pong_online/tournament.js' %}"></script>
{% endblock %}
