{% load static %}
{% block navbar %}
<div class="navbar navbar-light" style="background-color: #6a0dad;">
    <img src="{% static 'pong/pong_logo.png' %}" alt="Logo" class="logo">
	<div>
		<button class="navbar-button" id="lobbyBtn">Lobby</button>
		<button class="navbar-button" id="profileBtn">Profile</button>
		<button class="navbar-button" id="logoutBtn">Logout</button>
	</div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="{% static 'userManagement/navbar.js' %}"
		defer data-profile="{% url 'userManagement:profile' %}"
		defer data-logout="{% url 'userManagement:logout' %}"></script>
{% endblock %}
