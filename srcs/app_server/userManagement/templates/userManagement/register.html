
{% block content %}
<style>
  body {
      background-color: #6a0dad; /* Light gray background */
      font-family: Arial, sans-serif;
      color: #fff;
  }
  .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
  }
  h1 {
      color: #fff; /* White heading color */
  }
  .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #fff; /* White button color */
      color: #6a0dad; /* Purple text color */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
  }
  .button:hover {
      background-color: #4a0072; /* Darker purple on hover */
      color: #fff; /* White text color on hover */
  }
  .image-container {
      margin-bottom: 30px;
  }
</style>
<div class="block">
    <h2 class="title is-4">Enter your Profile Information</h2>
    <form method="post" id="registerModalContainerForm">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="submit">
    </form>
</div>

{% endblock %}
