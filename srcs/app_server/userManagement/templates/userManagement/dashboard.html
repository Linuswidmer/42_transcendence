<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<div  class="block">
	<h1 class="title is-1">Hello, {{ user.username|default:'Guest' }}!</h1>
    {% if user.is_authenticated %}
		<form method="post" action="{% url 'userManagement:logout' %}">
			{% csrf_token %}
			<button type="submit">logout</button>
		</form>
	{% else %}
        <button type="button" class="button" id="42Btn">Sign In with 42</button>
		<a href="{% url 'userManagement:login' %}">Login</a>
		<a href="{% url 'userManagement:register_user' %}">Register</a>
		<a href="{% url 'userManagement:register_guest' %}">Continue as Guest</a>
        <script>
            document.getElementById("42Btn").addEventListener("click", function() {
            console.log("42btn");
            window.location.href="{% provider_login_url 'provider' %}";
        });
        </script>
	{% endif %}
</div>
{% endblock %}
