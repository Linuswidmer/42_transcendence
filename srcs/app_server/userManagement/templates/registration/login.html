<!--users/templates/registration/login.html-->

{% block content %}
<div  class="block">
    <h2>Login</h2>
    <form method="post" id="loginModalContainerForm">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <a href="{% url 'userManagement:dashboard' %}">Back to dashboard</a>
    <a href="{% url 'userManagement:register_user' %}">Register</a>
</div>
{% endblock %}
