<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pong</title>
    <link rel="stylesheet" type="text/css" href="{% static 'pong/styles.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
  </head>
<body>
    <div id="app">
        <!-- Content for non-authenticated users -->
        <div id="content">
          <!-- Content will be dynamically loaded here -->
          <script>
            // Function to load content for logged-in users
            function loadLoggedInContent() {
                fetch("{% url 'logged_in' %}")
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('content').innerHTML = html;
                        const scripts = document.getElementById('content').querySelectorAll('script');
                        scripts.forEach(script => {
                            eval(script.innerText);
                        });
                    })
                    .catch(error => console.error('Error loading content:', error));
            }
    
            // Function to load content for non-authenticated users
            function loadNonAuthenticatedContent() {
                fetch("{% url 'test' %}")
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('content').innerHTML = html;
                        // Execute any JavaScript code included in the loaded content
                        const scripts = document.getElementById('content').querySelectorAll('script');
                        scripts.forEach(script => {
                            eval(script.innerText);
                        });
                    })
                    .catch(error => console.error('Error loading content:', error));
            }
    
            // Check if the user is authenticated and load appropriate content
            if ({% if user.is_authenticated %} true {% else %} false {% endif %}) {
                loadLoggedInContent();
            } else {
                loadNonAuthenticatedContent();
            }
        </script>
  </body>
</html>
