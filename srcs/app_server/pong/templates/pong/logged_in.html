<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticated User Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'pong/styles.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
</head>
<body>
  <div class="container">
    <h1>Welcome {{ user.username }}</h1>
    <div id="content">
        <!-- Content for authenticated users -->
        <!-- Add content specific to authenticated users here -->
        <button type="button" class="button" id="gameBtn">Play game</button>
        <button type="button" class="button" id="profileBtn">Dashboard</button>
        <button type="button" class="button" id="logoutBtn">Logout</button>
    </div>
  </div>

<script>

    document.getElementById("logoutBtn").addEventListener("click", function() {
        // Perform logout action
        logout();
    });


function logout() {

    fetch("{% url 'userManagement:logout' %}", {
        method: "POST",
        headers: {
            "X-CSRFToken": getCookie("csrftoken") 
        }
    })
    .then(response => {
        if (response.ok) {
            // If logout is successful, redirect the user to the landing page
            loadNonAuthenticatedContent();
        } else {
            // Handle logout error
            console.error("Logout failed");
        }
    })
    .catch(error => console.error('Error:', error));
}

const gameButton = document.getElementById("gameBtn");
gameButton.addEventListener("click", loadGame);

function loadGame() {
    fetch("/game")
        .then(response => response.text())
        .then(html => {
            // Insert the content of game.html into your app's container
            document.getElementById("app").innerHTML = html;
        })
        .catch(error => console.error('Error loading game page:', error));
}

const profileButton = document.getElementById("profileBtn");
profileButton.addEventListener("click", loadProfile);

function loadProfile() {
    fetch("{% url 'userManagement:profile' user.username %}")
        .then(response => response.text())
        .then(html => {
            // Insert the content of game.html into your app's container
            document.getElementById("app").innerHTML = html;
        })
        .catch(error => console.error('Error loading profile page:', error));
}


// Function to retrieve CSRF token from cookies
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

</script>



</body>
</html>
