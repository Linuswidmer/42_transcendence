<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>

    <script>
		const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/pong/'
        );

        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Paddle properties
        const paddleWidth = 10;
        const paddleHeight = 60;
        const paddleSpeed = 5;

        // Paddle positions
        let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
        let rightPaddleY = canvas.height / 2 - paddleHeight / 2;

        function drawPaddle(x, y) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
        }

        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            drawPaddle(0, leftPaddleY);
            drawPaddle(canvas.width - paddleWidth, rightPaddleY);
        }

		function update() {
		let leftPaddleMoved = false;
		let rightPaddleMoved = false;

		// Update paddle positions based on key input
		if (keys['w'] && leftPaddleY > 0) {
			leftPaddleY -= paddleSpeed;
			leftPaddleMoved = true;
		}
		if (keys['s'] && leftPaddleY < canvas.height - paddleHeight) {
			leftPaddleY += paddleSpeed;
			leftPaddleMoved = true;
		}

		if (keys['ArrowUp'] && rightPaddleY > 0) {
			rightPaddleY -= paddleSpeed;
			rightPaddleMoved = true;
		}
		if (keys['ArrowDown'] && rightPaddleY < canvas.height - paddleHeight) {
			rightPaddleY += paddleSpeed;
			rightPaddleMoved = true;
		}

    // If a paddle has moved, send the new positions to the server
    if (leftPaddleMoved || rightPaddleMoved) {
        console.log('Sending paddle positions to server...');
        chatSocket.send(JSON.stringify({
            'leftPaddleY': leftPaddleY,
            'rightPaddleY': rightPaddleY
        }));
	
	chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        console.log('Paddle positions:', data);
    };
    }
}

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Handle keyboard input
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
